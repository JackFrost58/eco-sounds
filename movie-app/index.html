<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/x-icon" href="./assets/image/favicon.ico">
    <title>Movie</title>
</head>
<body>
    <header>
        <img src="./assets/image/logo.png" alt="logotype" class="logo">
        <h1 class="header__title">
            <span>Movie</span>
            <span>For</span>
            <span>All</span>
        </h1>
        <form class="search-form" id="search-form">
            <input type="text" placeholder="Search movie" class="search-form__input" autofocus>
            <button class="search-form__button-remove">
                <svg class="icon">
                    <use xlink:href="./assets/svg/sprite.svg#cross"></use>
                </svg>
            </button>
        </form>
    </header>
    <main>
        <section class="section-recently">
            <div class="section-recently__title">
                <h2 class="section-recently__title-text">
                    <span>Searched </span>
                    <span>recently</span>
                </h2>
            </div>
            <div class="buttons-wrapper"></div>
        </section>
        <section class="section-card">
            <div class="cards-container">
            </div>
        </section>
    </main>
    <footer></footer>
</body>
    <script type="module" src="./js/main.js"></script>
</html>
