<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link rel="stylesheet" href="./css/style.css">
    <title>Eco-sounds</title>
</head>
<body>
    <header>
        <svg class="icon header__icon">
            <use xlink:href="./assets/svg/sprite.svg#logo"></use>
        </svg>
        <div class="list-buttons">
        </div>
    </header>
    <main>
        <section class="cards-container">
            <div class="cards-container__card">
                <span class="cards-container__name">Дрозд</span>
                <img class="cards-container__image" src="./assets/img/drozd/bird-drozd.jpg" alt="Дрозд">
                <span class="cards-container__text">Научная классификация</span>
                <div class="cards-container__description">
                    <span class="cads-container__description-text">Домен: Эукариоты</span>
                    <span class="cads-container__description-text">Царство:	Животные</span>
                    <span class="cads-container__description-text">Тип:	Хордовые</span>
                    <span class="cads-container__description-text">Класс: Птицы</span>
                    <span class="cads-container__description-text">Отряд: Воробьинообразные</span>
                    <span class="cads-container__description-text">Семейство: Дроздовые</span>
                </div>
                <span class="cards-container__text">Больше информации на</span>
                <a class="link" href="https://ru.wikipedia.org/wiki/%D0%9D%D0%B0%D1%81%D1%82%D0%BE%D1%8F%D1%89%D0%B8%D0%B5_%D0%B4%D1%80%D0%BE%D0%B7%D0%B4%D1%8B">Википедия</a>
                <span class="cards-container__text">Пение</span>
                <button class="button-play">
                    <svg class="icon-button">
                        <use xlink:href="./assets/svg/sprite.svg#play"></use>
                    </svg>
                </button>
            </div>
        </section>
        <!-- <svg class="icon">
            <use xlink:href="./assets/svg/sprite.svg#download"></use>
        </svg>
        <svg class="icon">
            <use xlink:href="./assets/svg/sprite.svg#pause"></use>
        </svg> -->
        
        
    </main>
    <footer>
        <div class="footer-container">
            <div>
                <span class="footer-container__text"> © </span>
                <span class="footer-container__text"> 2022 </span>
                <a href="https://github.com/JackFrost58" class="link"> github </a>
            </div>
            <svg class="icon link">
                <use xlink:href="./assets/svg/sprite.svg#rss"></use>
            </svg>
        </div>
    </footer>
   <script type="module" src="./js/index.js"></script>
</body>
</html>
